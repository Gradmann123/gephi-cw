OpenIDE-Module-Long-Description=\
    Chinese Whispers Clustering according to the paper by Chris Biemann:  http://wortschatz.uni-leipzig.de/~cbiemann/pub/2006/BiemannTextGraph06.pdf\n\nThe algorithm is time-linear (w.r.t. the number of edges), non-deterministic and extremely fast!\n\n\
    The current implementation represents a simple variant (no random class mutations yet), works single-threaded and allows for a randomized (rgb-space) coloring of the resulting clusters giving a fast visual feedback. \
    For questions and ideas please contact the plugin author Thomas Efer under efer@informatik.uni-leipzig.de\n\n\n\n[ Changelog:\n2012-08-21, v. 0.3: Stabilized color assignment, Added options for randomized node ordering, stepwise vs. continuous mode and minimum edge weight | \n2012-08-16, v. 0.2: Added options to control class propagation calculations (Modes: top / dist / dist-log / vote) | \n2012-05-09, v.0.1: Initial release ]
